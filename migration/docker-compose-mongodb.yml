version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: foxnas-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      # 如需身份验证，取消下面注释并设置用户名密码
      # MONGO_INITDB_ROOT_USERNAME: foxnas
      # MONGO_INITDB_ROOT_PASSWORD: your_password
      MONGO_INITDB_DATABASE: foxnas_logs
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./mongodb_init.js:/docker-entrypoint-initdb.d/init.js:ro
    networks:
      - foxnas-network

  # 可选：MongoDB 管理界面
  mongo-express:
    image: mongo-express:latest
    container_name: foxnas-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      # ME_CONFIG_MONGODB_ADMINUSERNAME: foxnas
      # ME_CONFIG_MONGODB_ADMINPASSWORD: your_password
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - foxnas-network

volumes:
  mongodb_data:
    name: foxnas-mongodb-data
  mongodb_config:
    name: foxnas-mongodb-config

networks:
  foxnas-network:
    name: foxnas-network
